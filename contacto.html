
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Flor de Vida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F8F9FA;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
    }
    .btn-dorado {
      background-color: #D4AF37;
      color: white;
      border: none;
    }
    .btn-dorado:hover {
      background-color: #bfa033;
    }
    footer {
      background-color: #0D1B2A;
      color: #ccc;
      padding: 40px 0;
    }
    .icono-contacto {
      font-size: 2rem;
      color: #1A2639;
      margin: 0 15px;
      transition: color 0.3s;
    }
    .icono-contacto:hover {
      color: #D4AF37;
    }
    /* Animación de subrayado elegante */
.navbar-nav .nav-link {
  position: relative;
  display: inline-block;
  padding: 5px 0;
  color: #1A2639; /* azul petróleo oscuro */
  text-decoration: none;
  transition: color 0.3s ease;
}

.navbar-nav .nav-link::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #D4AF37; /* dorado */
  transition: width 0.3s ease;
}

.navbar-nav .nav-link:hover {
  color: #D4AF37;
}

.navbar-nav .nav-link:hover::after {
  width: 100%;
}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-light text-center justify-content-center">
    <a class="navbar-brand" href="index.html">
      <img src="logo.png" height="60" alt="Flor de Vida">
    </a>
  </nav>

  <!-- HEADER -->
  <header class="text-center py-5">
    <div class="container">
      <h1 class="fw-bold">Contacto</h1>
      <p class="lead">Cuéntanos tu idea y te ayudamos a transformarla en realidad</p>
    </div>
  </header>

  <!-- FORMULARIO -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="tucorreo@gmail.com">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Cuéntanos tu idea o proyecto..."></textarea>
          </div>
          <button type="submit" class="btn btn-dorado">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </section>

  <!-- CONTACTO DIRECTO -->
  <section class="bg-light py-5 text-center">
    <div class="container">
      <h2 class="mb-4">También puedes contactarnos por</h2>
      <div class="d-flex justify-content-center mb-3">
        <!-- Instagram -->
        <a href="#" class="icono-contacto" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <!-- Gmail -->
        <a href="mailto:tucorreo@gmail.com" class="icono-contacto" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
        <!-- YouTube -->
        <a href="#" class="icono-contacto" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <!-- WhatsApp -->
        <a href="https://wa.me/34XXXXXXXXX" class="icono-contacto" title="WhatsApp" target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
      <p><small>*Completa los enlaces cuando tengas activos los perfiles oficiales.</small></p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center">
    <img src="logo.png" alt="Flor de Vida" height="55" class="mb-3">
    <p>© 2025 Flor de Vida. Todos los derechos reservados.</p>
    <p>
      <a href="#" class="text-decoration-none text-light mx-2">Instagram</a>
      <a href="#" class="text-decoration-none text-light mx-2">WhatsApp</a>
    </p>
   <p>
  <a href="aviso-legal.html" class="text-light mx-2">Aviso Legal</a> |
  <a href="privacidad.html" class="text-light mx-2">Privacidad</a> |
  <a href="cookies.html" class="text-light mx-2">Cookies</a> |
  <a href="terminos-y-condiciones.html" class="text-light mx-2">Términos</a>
</p>
  </footer>

  <!-- ScrollReveal -->
  <script>
    ScrollReveal({ distance: '40px', duration: 1000, easing: 'ease-in-out', delay: 200 });
    ScrollReveal().reveal('h1, h2', { origin: 'top' });
    ScrollReveal().reveal('form, .icono-contacto', { origin: 'bottom', interval: 200 });
  </script>

</body>
</html>
